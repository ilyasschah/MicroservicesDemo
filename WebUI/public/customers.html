<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <ul id="customer-list"></ul>
    <script>
        fetch('https://localhost:7065/Customer')
            .then(res => res.json())
            .then(customers => {
                const list = document.getElementById('customer-list');
                customers.forEach(customer => {
                    const li = document.createElement('li');
                    li.innerText = `#${customer.id}: ${customer.name} - ${customer.email} - ${customer.phone}`;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                document.body.innerHTML += `<p style="color:red;">Error loading customers. Did you allow CORS?</p>`;
            });
    </script>
</body>
</html>
