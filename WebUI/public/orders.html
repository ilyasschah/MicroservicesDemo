<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <ul id="order-list"></ul>
    <script>
        fetch('https://localhost:7287/Order')
            .then(res => res.json())
            .then(orders => {
                const list = document.getElementById('order-list');
                orders.forEach(order => {
                    const li = document.createElement('li');
                    li.innerText = `Order #${order.id} - ProductId: ${order.productId} - Qty: ${order.quantity} - Date: ${order.orderDate}`;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                document.body.innerHTML += `<p style="color:red;">Error loading orders. Did you allow CORS?</p>`;
            });
    </script>
</body>
</html>
